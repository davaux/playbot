@import play.api.libs.json._

@(dataPoints: List[DataPoint])

<script type="text/javascript">
    var data = @Html(Json.stringify(Json.toJson(dataPoints)));
    console.log(data);


// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%Y-%m-%d %H:%M:%S");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
/*d3.csv("data.csv", function(error, data) {
  if (error) throw error;
*/
  // format the data
  data.forEach(function(d) {
      d.date = parseTime(d.date);
      d.close = +d.price;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.close; })]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

	var xLabels = data.map(function (d) { return d.date; })	
	// get the x and y values for least squares
	var xSeries = d3.range(1, xLabels.length + 1);
	var ySeries = data.map(function(d) { return d.close; });

	console.log(xSeries);
	console.log(ySeries);

	var leastSquaresCoeff = leastSquares(xSeries, ySeries);
	console.log(leastSquaresCoeff[0]);
	console.log(leastSquaresCoeff[1]);
	console.log(leastSquaresCoeff[2]);
		
	// apply the reults of the least squares regression
	var x1 = xLabels[0];
	var y1 = leastSquaresCoeff[0] + leastSquaresCoeff[1];
	var x2 = xLabels[xLabels.length - 1];
	var y2 = leastSquaresCoeff[0] * xSeries.length + leastSquaresCoeff[1];
	var trendData = [[x1,y1,x2,y2]];

	var trendline = svg.selectAll(".trendline")
	.data(trendData);

	trendline.enter()
	.append("line")
	.attr("class", "trendline")
	.attr("x1", function(d) { return x(d[0]); })
	.attr("y1", function(d) { return y(d[1]); })
	.attr("x2", function(d) { return x(d[2]); })
	.attr("y2", function(d) { return y(d[3]); })
	.attr("stroke", "black")
	.attr("stroke-width", 1);

	var yValue = 'close';
	var movingAverage = 15
	var tracker = d3.line();
    tracker.x(function (d) {
        return x(d.date);
    });

    tracker.y(function (d, i) {

        var count = Math.min(movingAverage, i + 1),
                first = i + 1 - count;

        var sum = 0;
        for (var index = first; index <= i; ++index) {
            sum += data[index][yValue];
        }
        var mean = sum / count;

        return y(mean);
    });

    svg.append('g')
	    .append("path")
	    .data([data])
	    .attr("class", "tracker")
	    .classed('tracker-close-avg', true)
	    .attr("d", tracker);

	// returns slope, intercept and r-square of the line
	function leastSquares(xSeries, ySeries) {
		var reduceSumFunc = function(prev, cur) { return prev + cur; };
		
		var xBar = xSeries.reduce(reduceSumFunc) * 1.0 / xSeries.length;
		var yBar = ySeries.reduce(reduceSumFunc) * 1.0 / ySeries.length;

		var ssXX = xSeries.map(function(d) { return Math.pow(d - xBar, 2); })
			.reduce(reduceSumFunc);
		
		var ssYY = ySeries.map(function(d) { return Math.pow(d - yBar, 2); })
			.reduce(reduceSumFunc);
			
		var ssXY = xSeries.map(function(d, i) { return (d - xBar) * (ySeries[i] - yBar); })
			.reduce(reduceSumFunc);
			
		var slope = ssXY / ssXX;
		var intercept = yBar - (xBar * slope);
		var rSquare = Math.pow(ssXY, 2) / (ssXX * ssYY);
		
		return [slope, intercept, rSquare];
	}
